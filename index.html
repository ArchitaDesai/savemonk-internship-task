<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Savemonk</title>

		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- fontawesome CSS CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Google fonts Lato -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
		<!-- link to stylesheet -->
		<link rel="stylesheet" href="assets/css/styles.css">		
	</head>
	<body>
		
		<div id="stripe">
			<div class="container">
				<div class="float-left navigation">
					<a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
				</div>
				<div class="float-left navigation">flipkart</div>
				<div class="navigation" id="amount">₹ 2302</div>
				<div class="float-right navigation">
					<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
				</div><br>
			</div>
		</div>


		<div class="container">			
			<div id="savemonk-img">
				<img src="assets/images/savemonk_logo.png" class="img-fluid" alt="Savemonk logo image">
			</div>
			<div class="row"  id="heading-stripe">
				<div class="col" id="heading">Top Offers</div>
				<div class="col"><a href="#link-to-offers" id="all-view">View All (20)</a></div>
			</div>
		</div>
			
		<template id="offer-template">	
			<div class="container" id="link-to-offers">	
				<div class="offer">	
					<div class="row">
						<div class="col-4 flipkart-logo"><img src="assets/images/flipkart_logo.jpg" class="img-fluid" alt="Flipkart logo"></div>
						<div class="col"><button type="button" class="btn btn-primary btn-sm shop-btn">SHOP</button></div>
					</div>
					<div class="row">
						<div class="col description">Upto 50% off on electronics + Upto 7% cashback from Savemonk.</div>
					</div>
					<div class="row">
						<div class="col expiry">Exp. 2018/01/09</div>
					</div>
					<div class="row cashback-offer">
						<div class="col-5">+ ₹0.0 Cashback</div>
						<div class="col-7 prime-offer">( ₹0.0 for Prime users )</div>
					</div>
				</div>
			</div>
		</template>

	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="assets/js/script.js" type="text/javascript"></script>
	</body>
</html>
